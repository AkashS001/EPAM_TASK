<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 FORM</title>
</head>
<body>
<form>
	

	<fieldset>
		
		<legend>HTML 5</legend>
        Name:
        <input type="textbox" name="" maxlength="10">
		Color:
		<input type="color" name="color">
		<br> <br>
		Email:
		<input type="email" name="email"> 
		<br> <br>

		Password:
		<input type="password" name="password"> 
		<br> <br>
		Age:
		<input type="number" name="age"min="1" max="30"> 
		<br> <br>
		Secret:
		<input type="hidden" name="secret"> 
		<br> <br>

		Date:<input type="date" name="date">
		<br> <br>
        Date-time:<input type="datetime-local" name=""> 
        <br> <br>

		Time:<input type="time" name=""> 
		<br> <br>
		Month:<input type="Month" name="">

		<br> <br>
		Week:
		<input type="week" name="">
		<br> <br>
		Range:<input type="Range" name="">
		<input type="submit" name="">
	</fieldset>
</form>
</body>
</html>
